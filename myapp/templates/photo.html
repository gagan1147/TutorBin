<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
</head>
<body class = "m-5">
    <form action="" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
    <div class ="container">
        <div class="row justify-content-center">
            <div class="col">

                <a class="btn btn-dark my-3" href="{% url 'gallery' %}">Go Back</a>

                <div style ="height: 80vh;">
                    <img style = "max-width: 100%; max-height: 100%;" src="{{photo.image.url}}">
                </div>
        </div>
    </div>
    <div class="container">
 
        <button type="submit"  name='left' value = '270' class="btn btn-secondary btn-lg">Rotate Left</button> 
        <button type="submit" name ='right' value = '90' class="btn btn-primary btn-lg">Rotate Right</button>
    </form>

    </div>
</body>
</html>
